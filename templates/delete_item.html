{% extends "template.html" %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-4 col-xs-12">
		<p>Do you really want to delete item: <strong>{{ item.name }}</strong></p>
	</div>
	<div class="col-sm-6 col-sm-offset-3">
		<form class="form-horizontal" method="post" action="{{ url_for('deleteItem', category_id=category_id, item_id=item.id) }}">
			<div class="form-group">
			<div class=" col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Delete</button>&nbsp;
				<a href="{{ url_for('categoryItems', category_id=category_id) }}">Cancel</a>
			</div>
			</div>
			
		</form>
	</div>
{% endblock %}
