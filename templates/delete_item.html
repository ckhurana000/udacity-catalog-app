<form method="post" action="{{ url_for('deleteItem', category_id=category_id, item_id=item.id) }}">
	<p>Do you really want to delete item: {{ item.name }}</p>
	<input type="submit" name="submit" value="Delete">
	&nbsp;<a href="{{ url_for('categoryItems', category_id=category_id) }}">Cancel</a>
</form>
