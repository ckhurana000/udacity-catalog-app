{% extends "template.html" %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-4 col-xs-12"><h1>New Item</h1></div>
	<div class="col-sm-6 col-sm-offset-3">
		<form class="form-horizontal" method="post" action="{{ url_for('newItem', category_id=category.id) }}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="#name">Name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="name" name="name" size="30">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="#desc">Description</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="desc" name="description" size="30">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="#desc">Category</label>
				<div class="col-sm-10">
					<select class="form-control" name="category" disabled>
						<option value="category.id">{{ category.name }}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Create</button>&nbsp;
					<a href="{{ url_for('categoryItems', category_id=category.id) }}">Cancel</a>	
				</div>
			</div>
			
		</form>
	</div>
{% endblock %}
