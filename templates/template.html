<!DOCTYPE html>
<html>
<head>
	<title>Catalog Application</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../static/styles.css">

	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	{% block head %}
	{% endblock %}
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login-info-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('categoryList') }}">Catalog</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="login-info-collapse">
				<ul class="nav navbar-nav navbar-right">
				{% if user %}
					<li><p class="navbar-text">{{ user }}</p></li>
					<li><a href="{{ url_for('gdisconnect') }}">Logout</a></li>
				{% else %}
					<li class="{% block loginHide %}{% endblock %}"><a href="{{ url_for('showLogin') }}">Login</a></li>
				{% endif %}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for m in messages %}
			<div class="alert alert-info alert-dismissible col-sm-4 col-sm-offset-4 col-xs-12" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				{{ m }}
			</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block content %}
	{% endblock %}

</body>
</html>
