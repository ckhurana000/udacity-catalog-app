<h1>Edit Item</h1>

<form method="post" action="{{ url_for('editItem', category_id=category_id, item_id=item.id) }}">

	<label for="#name">
		Name
	</label>
	<input type="text" id="name" name="name" value="{{ item.name }}" size="30"> <br />
	<label for="#desc">
		Description
	</label>
	<input type="text" id="desc" name="description" value="{{ item.description }}" size="30"> <br />
	<input type="submit" name="submit" value="Update"> &nbsp;
	<a href="{{ url_for('categoryItems', category_id=category_id) }}">Cancel</a>
</form>
